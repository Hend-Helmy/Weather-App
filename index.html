<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-5">
        <div class="container">
            <div class="logo d-flex align-items-center justify-content-between ">
                <div class="image">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="logo-text">
                    <h2>Weather</h2>
                    <p>tagline goes here</p>
                </div>
            </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse  justify-content-end " id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ">
                <li class="nav-item px-1 ">
                    <a class="nav-link  active-link px-4" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link px-4 " href="#">News</a>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link px-4" href="#">Live Cameras</a>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link px-4" href="#">Photos</a>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link px-4" href="#">Contact</a>
                </li>
                
                </ul>
          </div>
        </div>
    </nav>
    <!-- Start landing -->
    <div class="landing py-5 ">
        <div class="search-btn container position-relative mt-5 ">
            <input type="text" name="" id="searchBtn" placeholder="Find Your Location" class=" w-100  ">
            <input type="button" value="Find" class=" position-absolute find"> 
        </div>

        <div class="container mt-5 forecos">
            <div class="row pt-5 g-0 ">
                <div class="col-lg-4 today-orecast">
                  <div class="card h-100 ">
                        <div class="header d-flex justify-content-between p-2 shadow">
                            <div class="today"></div>
                            <div class="month"></div>
                        </div>
                        <div class="card-body">
                        <div class="location"></div>
                        <div class="degree ">
                            <div class="num "><p  class="d-inline-block  current-deg"></p><sup>o</sup>C</div>
                            <div class="forecast-icon ">
                                <img src="" alt="" width="90" id="current-icon">
                            </div>	
                        </div>
                        <div class="custom current-condition mb-3">Partly cloudy</div>
                        <i class="fa-solid fa-umbrella"></i><span class=" humidity"></span><span class="pe-4">%</span>
                        <i class="fa-solid fa-wind"></i><span class=" wind"></span><span class="pe-4">km/h</span>
                        <i class="fa-solid fa-compass"></i><span class="pe-4 compass">East</span>
                        </div>
                  </div>
                </div>
                <div class="col-lg-4">
                    <div class="card h-100 ">
                      <div class="header p-2 shadow">
                          <div class="next-day text-center">day</div>
                      </div>
                      <div class="card-body">
                        <div class="forecast-content text-center">
                            <div class="forecast-icon pt-5 pb-3">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="48" class="nextDayIcon">
                            </div>
                            <div class="degree"><p class="nextDayDegree d-inline-block"></p><sup>o</sup>C</div>
                            <small><p class="smallDegree d-inline-block"></p><sup>o</sup></small>
                            <div class="custom nextCondition pt-3">Partly cloudy</div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card h-100 ">
                      <div class="header p-2 shadow">
                          <div class="next-day text-center">day</div>
                      </div>
                      <div class="card-body">
                        <div class="forecast-content text-center">
                            <div class="forecast-icon pt-5 pb-3">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="48" class="nextDayIcon">
                            </div>
                            <div class="degree"><p class="nextDayDegree d-inline-block"></p><sup>o</sup>C</div>
                            <small><p class="smallDegree d-inline-block"></p><sup>o</sup></small>
                            <div class="custom nextCondition pt-3">Partly cloudy</div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

    <!-- Start Forecast -->
    
<!-- Footer -->
<footer class="site-footer">
    <div class="container">
        <div class="row pt-5 pb-4">
            <div class="col-md-8">
                <form action="#" class="subscribe-form position-relative ">
                    <input type="text" placeholder="Enter your email to subscribe..." class="subsc w-100" >
                    <input type="submit" value="Subscribe" class=" position-absolute find"> 
                </form>
            </div>
            <div class="col-md-4 ">
                <div class="social-links text-center">
                    <a href="#"><i class="fa-brands fa-facebook-f p-3"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter p-3"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g p-3"></i></a>
                    <a href="#"><i class="fa-brands fa-pinterest p-3"></i></a>
                </div>
            </div>
        </div>

        <p class="colophon mb-0 pb-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
</footer>

    
   

    <script src="java script/bootstrap.bundle.min.js"></script>
    <script src="java script/main.js"></script>
</body>
</html>
